<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Attributes</title>
        <script src="Javascript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Horror Icons</h1>
        <h3>Click on a movie to see it's star villain!</h3>
        <ul>
            <li onclick="displayType(this)" id="Scream"
                data-character-type="Ghostface">Scream</li>
            <li onclick="displayType(this)" id="Nightmare"
                data-character-type="Freddy Kreuger">Nightmare on Elm Street</li>
            <li onclick="displayType(this)" id="Friday the 13th"
                data-character-type="Jason Voorhees (after the first one)">Friday the 13th</li>
            <li onclick="displayType(this)" id="Child's Play"
                data-character-type="Chucky">Child's Play</li>
        </ul>
    </body>
</html>
